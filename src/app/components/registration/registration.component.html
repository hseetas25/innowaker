<section class="vh-80 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-80">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                <form [formGroup]="registerForm" >
                            <div class="form-group">
                                <label class="fw-bold">Name 
                                    <span class="mandatory"> *</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       formControlName="name"
                                       autocomplete="off"
                                       [class.border-danger]="registerForm.get('name').invalid && (registerForm.get('name').dirty || registerForm.get('name').touched || isFormSubmitted)"/>
                                       <div *ngFor="let validation of validationMessages.name">
                                           <small class="text-danger error" *ngIf="registerForm.get('name').hasError(validation.type) && (registerForm.get('name').dirty || registerForm.get('name').touched || isFormSubmitted)">
                                                    {{validation.message}}
                                           </small>
                                        </div>
                            </div>
                            <div class="form-group">
                                <label class="fw-bold">
                                    Email
                                    <span class="mandatory"> *</span>
                                </label>
                                <input type="text"
                                    class="form-control"
                                    formControlName="userEmail"
                                    autocomplete="off"
                                    [class.border-danger]="registerForm.get('userEmail').invalid && (registerForm.get('userEmail').dirty || registerForm.get('userEmail').touched || isFormSubmitted)"/>
                                    <div *ngFor="let validation of validationMessages.userEmail">
                                        <small class="text-danger error" *ngIf="registerForm.get('userEmail').hasError(validation.type) && (registerForm.get('userEmail').dirty || registerForm.get('userEmail').touched || isFormSubmitted)">
                                                {{validation.message}}
                                        </small>
                                    </div>
                            </div>
                        <div class="form-group">
                            <label class="fw-bold">Phone Number
                                <span class="mandatory"> *</span>
                            </label>
                            <input type="number"
                                   class="form-control"
                                   autocomplete="off"
                                   formControlName="phNumber"
                                   [class.border-danger]="registerForm.get('phNumber').invalid && (registerForm.get('phNumber').dirty || registerForm.get('phNumber').touched || isFormSubmitted)">
                                   <div *ngFor="let validation of validationMessages.phNumber">
                                    <small class="text-danger error" *ngIf="registerForm.get('phNumber').hasError(validation.type) && (registerForm.get('phNumber').dirty || registerForm.get('phNumber').touched || isFormSubmitted)">
                                             {{validation.message}}
                                    </small>
                                 </div>
                        </div>
                        <div class="form-group">
                            <label class="fw-bold">Password
                                <span class="mandatory"> *</span>
                            </label>
                            <input type="password" 
                                   name="password"
                                   id="pwd"
                                   class="form-control"
                                   autocomplete="off"
                                   formControlName="password"
                                   [class.border-danger]="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched || isFormSubmitted)">
                                   <div *ngFor="let validation of validationMessages.password">
                                    <small class="text-danger error" *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('password').touched || isFormSubmitted)">
                                             {{validation.message}}
                                    </small>
                                 </div>
                        </div>
                        <button class="btn btn-success  d-block mx-auto mb-5 mt-5" (click)="register()">Register</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
