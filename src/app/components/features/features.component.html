<div class="container formcon">
    <form #ref="ngForm" (ngSubmit) = 'getData(ref)'>
        Remainder
        <div>
            <input type="text" id="work" name="work"  placeholder="Title" ngModel>
        </div>
        <div>
            <input type="text" id="desc" name="desc" placeholder="Description" ngModel>
        </div>
        <div>
            <input type="datetime-local" name="dt" id="dt" placeholder="date" ngModel>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div *ngFor = 'let n of ar'>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-align : center">{{n[0]}}</h4>
                        <button class ="btn1"(click) = 'delete(n[4])'><span>X</span></button>
                    </div>
                    <div class="card-body">
                        <h5>{{n[1]}}</h5>
                        <br>
                        Trigger's at {{n[2]}},{{n[3]}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
